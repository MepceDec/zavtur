name: Zavtur CI/CD Demo

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  verify-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn
          echo "Зависимости установлены"

      - name: Verify Python script
        run: |
          echo "Проверяем работоспособность zavtur.py"
          python -c "from zavtur import app; print('Модуль успешно импортирован')"
          echo "Тест завершен успешно"

      - name: Print success
        if: success()
        run: |
          echo "#############################################"
          echo "#  GitHub Actions успешно выполнил скрипт  #"
          echo "#  Файл zavtur.py работает корректно       #"
          echo "#############################################"
